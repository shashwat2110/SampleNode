<html>
    <head><title>Random Number Generator</title></head>

    <body>
        <h1>Random Number Generator</h1>
        <input type="button" name="" id="" onclick="random()" value="Get Number">
        <input type="text" id="rnum" disabled="disabled">
    </body>

    <script>
        function random(){
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
                console.log(xhr.readyState);
                if (xhr.readyState == 4){
                    document.getElementById("rnum").value = xhr.responseText;
                }
            }

            xhr.open("GET", "/random",true);
            xhr.send(null);
        }
    </script>
</html>
